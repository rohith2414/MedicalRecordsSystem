<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mock API</title>
</head>
<body>
   <div class="outer">
        <b style="display: block;">Medical Records System</b>
        <button class="btn btn-primary" onclick="popUp()">Add Patient</button>
        <div class="innerTable" id="innerTable">
            <div class="tableHeading">
                <div style="padding-left: 5px;">No.</div>
                <div>Patient Name</div>
                <div>Date of Birth</div>
                <div>Medical History</div>
                <div>Doctor</div>
                <div style="margin-left:40px">Actions</div>
            </div>
        </div>
   </div>

   <div class="addUser">
        <form id="myForm">
            <div>
                <input type="text" id="pname" placeholder="Patient Name" required>
            </div>
            <div>
                <input type="text" id="dob" placeholder="Date of Birth" onfocus="this.type='Date'"required>
            </div>
            <div>
                <input type="text" id="mh" placeholder="Medical History" required>
            </div>
            <div>
                <input type="text" id="dname" placeholder="Doctor" required>
            </div>
            <div>
                <input type="submit" id="addBth" class="add" value="Add Patient">
            </div>
        </form>
   </div>

   <div id="deletePopUp" class="deletePopUp">
       <div class="delete-content" id="delete-content">
           <span class="close">&times;</span>
           <p>Confirm the User</p>
           <div id="delete-item"></div>
           <div class="last-section">
            <div>
                <button id="deleteBtn" class="btn btn-danger">Delete</button>
                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
           </div>
       </div>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
